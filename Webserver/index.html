<!DOCTYPE html>
<html>
<head>
	
	<title>Leaflet ide</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
<center>
<br>
<h1>This website is a proof of consept monitoring tool<h1>
<button type="button" class="btn btn-primary" onclick="ShowMap()">Map</button>
<button type="button" class="btn btn-primary" onclick="ShowList()">Device list</button>
<button type="button" class="btn btn-primary" onclick="ShowGraph()">Graph</button>
<br>
<br>
<div id="mapid" class="rounded" style="width: 80vw; height: 80vh;"></div>
<div id="Chart" class="container-xxl">
<canvas id="myChart" width="400" height="100"></canvas>
</div>
</center>
<script>

	var mymap = L.map('mapid').setView([57.053, 9.912], 19);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 19,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

	L.circle([57.05306, 9.91156], {
		color: '#007300',
		fillColor: '#004000',
		fillOpacity: 0.5,
		radius: 3
	}).addTo(mymap);

	L.circle([57.05264, 9.91112], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 7
	}).addTo(mymap);

	L.circle([57.0534800, 9.9115389], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 7
	}).addTo(mymap);
	
	
	L.circle([57.05316, 9.91297], {
		color: '#007300',
		fillColor: '#004000',
		fillOpacity: 0.5,
		radius: 7
	}).addTo(mymap);

	L.circle([57.05336, 9.91201], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 3
	}).addTo(mymap);
	
	
	//window.addEventListener('load', setup);

      async function setup() {
        const ctx = document.getElementById('myChart').getContext('2d');
        const dataSet = await getData();
        const myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: dataSet.time,
            datasets: [
              {
                label: 'Centimeters left indide the continer',
                data: dataSet.distance,
                fill: false,
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderWidth: 1

              }
            ]
          },
        options: {
			scales: {
				yAxes: [{
					ticks: {
						reverse: true
					}
				}]
			}
		}
        });
      }

      async function getData() {
        const response = await fetch('https://raw.githubusercontent.com/Nisker/Trashdetector/main/Webserver/ID_2.CSV');
        const data = await response.text();
        const time = [];
        const distance = [];
        const rows = data.split('\n').slice(1);
        rows.forEach(row => {
          const cols = row.split(';');
          time.push(cols[0]);
          distance.push(parseFloat(cols[1]));
        });
        return { time, distance };
      }

	function ShowMap() {
	  document.getElementById("mapid").style.display = "block";
	  document.getElementById("Chart").style.display = "none";
	}
	function ShowList() {
	  document.getElementById("mapid").style.display = "none";
	  document.getElementById("Chart").style.display = "none";
	}
	function ShowGraph() {
	  document.getElementById("mapid").style.display = "none";
	  document.getElementById("Chart").style.display = "block";
	  setup();
	}
</script>

</body>
</html>
