<!DOCTYPE html>
<html>
<head>
	
	<title>Leaflet ide</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	
</head>
<body>

<div id="mapid" style="width: auto; height: 970px;"></div>
<script>

	var mymap = L.map('mapid').setView([57.053, 9.912], 19);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 19,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

	L.circle([57.05306, 9.91156], {
		color: '#007300',
		fillColor: '#004000',
		fillOpacity: 0.5,
		radius: 3
	}).addTo(mymap);

	L.circle([57.05264, 9.91112], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 7
	}).addTo(mymap);

	L.circle([57.0534800, 9.9115389], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 7
	}).addTo(mymap);
	
	
	L.circle([57.05316, 9.91297], {
		color: '#007300',
		fillColor: '#004000',
		fillOpacity: 0.5,
		radius: 7
	}).addTo(mymap);

	L.circle([57.05336, 9.91201], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 3
	}).addTo(mymap);


</script>

</body>
</html>
